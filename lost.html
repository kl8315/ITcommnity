<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 비밀번호 찾기</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Gugi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="./css/lost.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"> </script>
    <script>
      $(function () {
         $('#event-date').datepicker({
           dateFormat:'yy년-mm월-dd일',
           numberOfMonths:1
         });
       });
   </script>
</head>

<body>
<!--아이디 비밀번호 찾기 페이지 시작-->
    <section>
        <h1>IT커뮤니티 비밀번호 찾기</h1>
      </section>
      
      <section class="sign">
        <form class="tag" name="login" action="index.html" method="post">
          이름<br><input type="text" name="user_name" placeholder="이름을 입력하세요"> <br><br>
          <label for="event-date">생년월일</label><br>
          <input id="event-date" type="text">
          <br><br>
          이메일<br><input type="email" name="user_email" placeholder="email@gmail.com"><br><br>
          휴대전화<br>  
          <input type="text" name="user_phone" placeholder="010-****-****">
          <input type="button" name="certification" value="인증번호 받기"><br>
          <input type="text" name="certification" placeholder="인증번호를 입력하세요">
          <input type="button" name="certification" value="확인"><br><br>
          <div class="homego"><a href=index.html>홈으로</a></div>
          <input class="lost" type="submit" name="아이디/비밀번호찾기" value="아이디/비밀번호찾기">
          
        </form>
      </section>
</body>
</html>
